<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Restaurante</title>
  <link rel="stylesheet" href="restaurante.css" />
  <link rel="stylesheet" href="estilo_btn.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Apresentação -->
  <header class="apresentacao">
    <div id="titulo">
      <h1>Bem-vindo ao nosso guia de Restaurantes</h1>
      <p>Descubra os sabores de Cabo Verde!</p>
    </div>
  </header>

  <!-- Carrossel -->
  <section class="carrossel-container" id="carrossel">
    <!-- Imagens serão inseridas aqui -->
  </section>

  <!-- Texto breve -->
  <section class="intro">
    <p>Explore os melhores restaurantes com pratos incríveis selecionados só para você!</p>
  </section>

  <!-- Lista de Restaurantes -->
  <main id="restaurantes">
    <!-- Dados virão do JS -->
  </main>

  <!-- Modal para Ver Mais Pratos -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <nav style="height: 100px;">.</nav>

    <footer class="fundo-fixado">
        <div id="temas_">
            <i class="material-icons baixo principal" id="t_home">home</i>
            <i class="material-icons baixo" id="t_mapa">public</i>
            <i class="material-icons baixo" id="t_game">sports_esports</i>
            <i class="material-icons baixo" id="t_taxi">local_taxi</i>
        </div>
    </footer>


  <script src="script_restaurante.js"></script>
  <script src="script_troca.js"></script>
  <script src="traduzir.js"></script>

</body>
</html>
