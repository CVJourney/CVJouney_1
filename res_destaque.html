<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVJourney-Detalhes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilo_btn.css">
    <link rel="shortcut icon" href="img/logo_2_png.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            height: 100vh;
            background-image: url("https://i.pinimg.com/736x/7f/28/f9/7f28f9b84027fa5beabae181fd26565b.jpg");
            background-position: center top;
            background-attachment: fixed;
            background-size: 100% 100%;
            margin: auto;
        }
        i.baixo{
            background-color: rgb(253, 223, 166);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        .carrossel {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .carrossel img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: none;
        }

        .carrossel img.ativo {
            display: block;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .indicadores {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 6px;
        }

        .indicadores span {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #ccc;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .indicadores .ativo {
            background-color: #333;
        }

        .pratos-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            max-width: 600px;
            margin: auto;
        }

        @media (max-width: 600px) {
            .pratos-container {
            grid-template-columns: 1fr;
            }
        }

        .prato {
            backdrop-filter: blur(20px);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        .prato img {
            width: 80%;
            height: 50%;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .dinheiro {
            color: rgb(255, 152, 35);
            font-weight: bold;
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(255, 228, 205);
        }

        .estrelas {
            color: gold;
            font-size: 20px;
            margin: 4px 0;
        }
        div#conteudo p{
            text-align: left;
        }

        h1#titulo_prato{
            margin: 100px 0;
        }

        #back{
            background-color: rgba(255, 255, 255, 0.39);
            backdrop-filter: blur(30px);
            color:white;
            border-radius:100%;
            text-align: center;
            position:relative;
            left:-20px;

        }

        #ilha_2{
            padding: 5px 13px;
            box-shadow: 0 0 10px black;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: inline-block;
        }
        #mapa_res{
            width: 30px;
            float: right;
        }

        #mapa_fim{
            width: 100vw;
            height:100vh;
            position:fixed;
            top:0;
            right:0;
            z-index: 9999;
            background-color: white;
            
        }


        #mapa_show{
            width: 100%;
            height: 100%;
        }

        #nome_sai{
            display: none;
        }

        .desaparece{
            display: none;
        }

        #sai_mapa{
            padding: 10px;
            box-shadow: 0 0 20px black;
            background-color: rgba(255, 255, 255, 0.767);
            display: inline-block;
            border-radius: 20px;
            margin: 10px;
            position: absolute;
            left: 80%;
        }
    </style>
</head>
<body>

    <span class="material-icons baixo principal" id="back">
        arrow_back
    </span>

    <div id="mapa_fim" class="desaparece">
        <h2 id="sai_mapa">X</h2>
        <iframe src="" frameborder="0" id="mapa_show"></iframe>
    </div>

    <div id="conteudo"></div>

    <nav style="height: 100px;">.</nav>

    <footer class="fundo-fixado">
        <div id="temas_">
            <i class="material-icons baixo" id="t_mapa">public</i>
            <i class="material-icons baixo" id="t_game">sports_esports</i>
            <i class="material-icons baixo principal" id="t_home">home</i>
            <i class="material-icons baixo" id="t_taxi">local_taxi</i>
            <i class="material-icons baixo" id="t_mail">mail</i>
        </div>
    </footer>

    <script src="script_res_destaque.js"></script>
    <script src="script_troca.js"></script>
    <script src="traduzir.js"></script>

    </body>
</html>
